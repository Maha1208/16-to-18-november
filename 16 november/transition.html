<!DOCTYPE html>
<html lang="en">
<head>
<style>
div
{
  width:50px ;
  height:50px;
  background: aqua;
  transition: width 2s,height 2s,transform;
  transition-duration: 5s;
  transition-delay: 1s;
}
       
div:hover
{
  width: 500px;
  height: 100px;
  transform:rotate(180deg);
}
</style>
</head>
<body>
    <h1>Transition in CSS</h1>
    <div> </div>
    
    <p>The transition-timing-function</p>

</body>
</html>
